   <h3 style="font-family:'Courier New', Courier, monospace;margin-left: 20px;">Upload an image to remove the background:</h3> 
    <div class="container mt-4" style="width: 580px; margin-left: 50px;">
        <div class="row mt-4">
        <div class="col-md-12 card mt-4">
        <form>
        <div class="form-group">
        <label for="fileInput">Select a File: </label> 
        <input id="fileInput" class="form-control" 
        type="file">
        </div>
        <input class="btn btn-primary m-1" 
        type="button"  onclick="submitHandler()"
        value="Upload">
        </form>

        <button class="btn btn-warning"
         onclick="downloadFile()" style="width: 550px;">
         Download
        </button>
     
         </div>
        </div>
        </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script> //javascript

    alert ("By using remove.bg you agree to the use of cookies. You can find details on how we use cookies in our Cookie Policy.")
    let imageURL;

    function submitHandler(){
        console.log("click");
const fileInput = document.getElementById('fileInput');
        console.log(fileInput.files);
        const image = fileInput.files[0];

        // Multipart file
        const formData = new FormData();
        formData.append('image_file', image);
        formData.append('size', 'auto');

        const apiKey = 'pdAUdYjnff1pbdnp9mUqbndS'; //paste api key here.

        fetch('https://api.remove.bg/v1.0/removebg',{
            method:'POST',
            headers: {
            'X-Api-Key': apiKey
         },
         body: formData
        })
        .then(function(reponse){
                return reponse.blob()
        })
        .then(function(blob){
                console.log(blob);
                const url = URL.createObjectURL(blob);
                imageURL = url;
                const img = document.createElement('img');
                img.src = url;
                document.body.appendChild(img);
        })
        .catch();
    }

   function downloadFile(){
    var a = document.createElement('a'); //<a></a>
        a.href = imageURL;
        a.download = 'naciasv.png';
        document.body.appendChild(a);

        a.click();

        document.body.removeChild(a);
   }
</script>
